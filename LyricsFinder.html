<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lyrics Finder</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="api.js"></script>
</head>
<body>
  <video muted autoplay loop>
    <source src="bgvid1.mp4" type="video/mp4">
  </video>

  <div class="fir">
    <h1>Lyrics Finder</h1>
    <input type="text" id="artist" placeholder="Singer Name" />
    <input type="text" id="title" placeholder="Song Title" />
    <button onclick="getLyrics()">Search Lyrics</button>
  </div>

  <div class="sec">
    <div id="lyrics">Enter an artist and a song title to find lyrics.</div>
  </div>
</body>
</html>
